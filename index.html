<html lang="en">

</head>


<body>

<header>
    <a href="" class="brand">© Dream school</a>
</header>


<section class="home">
    <video class="video-slide active" src="1.mp4" autoplay muted loop></video>
    <video class="video-slide" src="2.mp4" autoplay muted loop></video>

    
<div class="content active">
    <div class="box">
    <img src="img/Япония.png" alt="" class="img1">
        <h1>Япония <br><span></span></h1>    
    </div>
    
    <p class="introduction__title">
        Япония – одна из самых развитых государств мира с тысячелетней историей, самобытной культурой и традициями, столица Токио.
    </p>
</div>
<div class="content">
    <div class="box">
        <img src="img/Oda.png" alt="" class="img2">
            <h1>Самураи клан Токугава <br><span></span></h1>    
        </div>
    <p class="text__content">
        Самурай — в феодальной Японии — светские феодалы-мужчины,  начиная от крупных владетельных князей и заканчивая мелкими дворянами; 
        </p>
</div>



<div class="slider-navigation">
    <div class="nav-btn active"></div>
    <div class="nav-btn"></div>



</div>
</section>    
   

<script type="text/javascript">

const btns = document.querySelectorAll(".nav-btn");
const slides = document.querySelectorAll(".video-slide");
const contents = document.querySelectorAll(".content");

var sliderNav = function(manual){
btns.forEach((btn)=>{
btn.classList.remove("active");
});

slides.forEach((slide) => {
    slide.classList.remove("active");
});

contents.forEach((content)=>{
    content.classList.remove("active");

});

    btns[manual].classList.add("active");
    slides[manual].classList.add("active");
    contents [manual].classList.add("active");
}

btns.forEach((btn, i) => {
btn.addEventListener("click", () => {
sliderNav(i);
});
});




class Text{
    constructor(obj){
      this.text = document.querySelector(obj)
      this.fullText = this.text.innerHTML
      this.text.innerHTML = ''
  
      this.str()
    }
    str(x = 0){
      this.text.innerHTML += this.fullText[x]
      x++
      if (x < this.fullText.length) {
        setTimeout(() => {
          this.str(x)
        }, 100);
      }
    }
  }
  const text = new Text('.introduction__title')


</script>

</body>
</html>
